<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <div class="icons">

            <i class="fa-solid fa-2x fa-play" id="masterPlay" ></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>

            <img class="playing" src="images/playing.gif" alt="playing-gif" id="gif" > <span id="masterSongName">Wo Ladki - Arijit Singh</span>
